# ~~~ Configurations for the NES Coordinator ~~~

# ~~ IPs and Ports ~~
# Set NES ip of the REST server
restIp: 0.0.0.0

# Set RPC IP address of NES Coordinator
coordinatorHost: 0.0.0.0

# Set a single logical source with a single field in the schema
logicalSources:
  - logicalSourceName: "lsn1"
    fields:
      - name: "csv_id"
        type: "CHAR"
        length: 5
      - name: "csv_id_2"
        type: "CHAR"
        length: 2
      - name: "csv_id_3"
        type: "UINT64"
        length: 2
  - logicalSourceName: "lsn2"
    fields:
      - name: "csv_id_4"
        type: "CHAR"
        length: 25
  - logicalSourceName: "lsn3"
    fields:
      - name: "csv_id_5"
        type: "TEXT"