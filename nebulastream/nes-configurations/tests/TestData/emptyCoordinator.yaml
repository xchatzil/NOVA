# ~~~ Configurations for the NES Coordinator ~~~

# ~~ IPs and Ports ~~
# Set NES ip of the REST server
restIp: localhost

# ~~ Processing Configurations ~~
worker:
  # Set the number of computing slots in NES Coordinator
  # 0 is a place holder, default is number of processors installed in host machine
  numberOfSlots: 10

  # Number buffers in source local buffer pool
  numberOfBuffersInSourceLocalBufferPool: 128

  # Size of buffer to pass data through the system
  bufferSizeInBytes: 1024
