---
name: ðŸš€ NebulaStream Feature Request
description: Suggest a new awesome feature to NebulaStream
labels: ["enhancement"]
title: '[FEATURE]'
body:
  - type: markdown
    attributes:
      # yamllint disable rule:line-length
      value: "
        Thank you for finding the time to report the feature!
        
        We really appreciate the community's efforts to improve NebulaStream.
        <br clear='left'/>"
      # yamllint enable rule:line-length
  - type: textarea
    attributes:
      label: Description
      description: A short description of your feature
  - type: textarea
    attributes:
      label: Use case/motivation
      description: What would you like to happen?
      placeholder: >
        Rather than telling us how you might implement this feature, try to take a
        step back and describe what you are trying to achieve.
  - type: textarea
    attributes:
      label: Additional Information
      description: Do you want to provide supplimentary infromation?
      placeholder: Paste link to the design document or additional information.
  - type: textarea
    attributes:
      label: Related issues
      description: Is there currently another issue associated with this?
  - type: checkboxes
    attributes:
      label: Are you willing to submit a PR?
      description: >
        This is not required, but we are happy to guide you in the contribution process
        especially if you already have a good understanding of how to implement the feature.
      options:
        - label: Yes I am willing to submit a PR!
  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: The Code of Conduct helps create a safe space for everyone. We require
        that everyone agrees to it.
      options:
        - label: >
            I agree to follow this project's
            [Code of Conduct](https://github.com/nebulastream/nebulastream/blob/master/CODE_OF_CONDUCT.md)
          required: true
  - type: markdown
    attributes:
      value: "Thanks for completing our form!"